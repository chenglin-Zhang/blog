{% extends 'base.html' %}
{% load static %}
{% block title %}
    用户注册
{% endblock %}
{% block mycss %}
    <link href="{% static  'css/register.css' %}" rel="stylesheet" type="text/css" media="all"/>
    <!-- css files -->

    <!-- Online-fonts -->
    <link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese"
          rel="stylesheet">
    <!-- //Online-fonts -->
{% endblock %}

{% block content %}
{#    Main Content#}
    <div class="main">
        <div class="main-w3l">
            <div class="w3layouts-main">
                <h2><span>个人博客用户注册</span></h2>
                <p>{{ msg }}</p>
                <form action="{% url 'user:register' %}" method="post">{% csrf_token %}
                    <input type="text" placeholder="用户名" name="username" required="">
                    <input type="text" placeholder="邮箱" name="email" required="">
                    <input type="text" placeholder="手机号码" name="mobile" required="">
                    <input type="password" placeholder="密码" name="password" id="password1" required="">
                    <input type="password" placeholder="确认密码" name="password" id="password2" required="">
                    <input type="submit" value="提交注册" name="login">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block myjs %}

{% endblock %}
