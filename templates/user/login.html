{% extends 'base.html' %}
{% load static %}
{% block title %}
    登录
{% endblock %}
{% block mycss %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block content %}
{#    Main Content#}
    <div class="main">
        <div class="main-w3l">
            <h1 class="login-title">个人博客用户注册</h1>
            <div class="w3layouts-main">
                <h2><span>现在登录</span></h2>
                <p>{{ msg }} {{ errors }}</p>
                <form action="{% url 'user:login' %}" method="post">{% csrf_token %}
                    <input type="text" placeholder="用户名" name="username" required="">
                    <input type="password" placeholder="密码" name="password" id="password1" required="">
                    <input type="submit" value="立即登录" name="login">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block myjs %}

{% endblock %}
